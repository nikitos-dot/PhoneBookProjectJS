<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Phone Book</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/style.css'>
</head>

<body>
  <!-- כותרת עמוד עבור אפליקציית ספר הטלפונים -->
  <header>
    <h1>Phone Book</h1>

    <!-- מיכל עבור הטופס שמוצג כמודל או פופאפ -->
    <div class="form-popup" id="myForm">
      <!-- טופס לחיפוש לפי שם משתמש -->
      <form action="/action_page.php" class="form-container">
        <!-- תווית עבור שדה הקלט, עם טקסט מודגש "Name" -->
        <label for="name"><b>Name</b></label>
        <!-- שדה טקסט לחיפוש עם תיאור "Search by Username" -->
        <input type="text" id="searchInput" placeholder="Search by Username">
        <!-- לחצן לאיפוס שדות הטופס לערכים ברירת המחדל שלהם -->
        <button type="reset" class="btn" onclick="resetForm()">Reset</button>
      </form>
    </div>
  </header>
  <main id="main">
    <!-- מיכל עבור הלחצנים -->
    <div class="button-container">
      <!-- לחצן לפתיחת רשימה מלאה -->
      <button class="btn" onclick="renderList()">Open All List</button>
      <!-- לחצן להוספת קשר חדש -->
      <button class="btn" onclick="addContact()">Add Contact</button>
      <!-- לחצן למחיקת כל הרשימה -->
      <button class="btn" onclick="deleteList()">Delete All List</button>
    </div>
        <!-- רשימה לא מסודרת להצגת פריטים -->
    <ul class="list"></ul>
  </main>
  <footer>
    <!-- טקסט זכויות יוצרים -->
    <p>Nikita Sigalov And Razi Kabiya&#xa9;</p>
    <!-- לחצן עם קישור מיוחד -->
    <a href="https://www.youtube.com/watch?v=x0LSWZo-rt0" target="_blank" class="btn">Special event click!</a>
  </footer>
  <!-- Edit Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- כפתור סגירה לפופאפ -->
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- כותרת הפופאפ -->
      <h2 id="modalTitle">Edit Contact</h2>
        <!-- טופס לעריכת פרטי קשר -->
      <form id="userForm">
        <!-- שדה קלט עבור שם משתמש -->
        <label for="inputUserName">Username:</label>
        <input type="text" id="inputUserName" required><br><br>
        <!-- שדה קלט עבור טלפון -->
        <label for="inputUserPhone">Phone:</label>
        <input type="text" id="inputUserPhone" required><br><br>
        <!-- שדה קלט עבור דוא"ל -->
        <label for="inputUserEmail">Email:</label>
        <input type="text" id="inputUserEmail"><br><br>
        <!-- שדה קלט עבור כתובת -->
        <label for="inputUserAddress">Address:</label>
        <input type="text" id="inputUserAddress"><br><br>
        <!-- לחצן לשליחה -->
        <button type="submit" id="saveUserBtn">Submit</button>
      </form>
    </div>
  </div>

    <!-- Detail Modal -->
  <div class="modal" id="detailsModal" onclick="closeDetailsModal(event)">
    <div class="modal-content">
      <!-- כפתור סגירה לפופאפ -->
      <button class="btn" id="closeDetailModalBtn" onclick="closeDetailsModal(event)">X</button>
      <!-- כותרת הפופאפ -->
      <h2 id="detailsModalTitle">Contact Details</h2>
      <!-- פרטי קשר -->
      <p>>Username: <span id="detailsUsername"></span></p>
      <p>Phone: <span id="detailsPhone"></span></p>
      <p>Email: <span id="detailsEmail"></span></p>
      <p>Address: <span id="detailsAddress"></span></p>
  </div>
 </div>

  <script defer src='./javascript/javascript.js'></script>


</body>

</html>
